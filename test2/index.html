<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .top{
      width: 300px;
      height: 400px;
      background-color: blueviolet;
      margin: 0 auto;
      margin-top: 100px;
      font-size: 40px;
    }
  </style>
</head>
<body>
  <div class="top" onmouseover="mouseOverAction(this)" onmouseout="mouseOutAction(this)" onclick="changeIdx()">把鼠标移到上面</div>
  <script>
    function mouseOverAction(obj){
      obj.innerHTML = "谢谢";
    }
    function mouseOutAction(obj){
      obj.innerHTML = "把鼠标移到上面";
    }
    function changeIdx(){
      console.log("ggggggggg");
      window.open('sub.html', 'newwindow', 'height=100,width=400,top=0,left=0,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no');
    }
  </script>
</body>
</html>
